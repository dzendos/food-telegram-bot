        <img class="item__image" alt="please, wait">
        <p id = "dish_name" class="item__name"> </p>
        <p id = "dish_price" class="item__name">100 </p>
        <button id="add" class="item__button" type="button">Add</button>

            <p id="count" class="item__count">0</p>
