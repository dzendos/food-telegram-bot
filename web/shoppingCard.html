<template id = "dish__element__template">
    <div id="element" class="list__element">
        <div class="list__item">
            <div id = "dish_name" class="list__text"></div>
            <div class="list__change">
                <button id="item__minus" class="list__button" type="button">-</button>
                <p id="item__count" class="list__count">1</p>

        </div>
    </div>    
</template>
